2 = Aufgrund einer Vorfahrt eines anderen Zuges, verzögert sich unsere Weiterfahrt um wenige Minuten.
3 = Liebe Fahrgäste, wir haben unsere Verspätung wieder aufgeholt und erreichen den nächsten Halt pünktlich.
4 = Liebe Fahrgäste, Aufgrund von unbefugten Personen auf der Strecke,verzögert sich unsere weiterfahrt. Sobald nähere Informationen vorliegen, informieren wir sie.
5 = Liebe Fahrgäste, Unser Zug ist Ausserplanmässig zum halten gekommen. Bitte halten sie die Türen geschlossen. Steigen sie nicht aus.

